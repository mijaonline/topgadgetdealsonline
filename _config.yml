# Site
name: 'TopGadgetDeals'
description: 'Discover the latest and greatest gadget deals online!'
logo: 'assets/images/logo.png'
favicon: 'assets/images/topfavicon.ico'
baseurl: 'mijaonline/topgadgetdealsonline'
disqus: 'demowebsite'
email: 'michael.honey18@gmail.com'
mailchimp-list: ''

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
    sal:
      name:           topgadgetdealsonline
      site:           https://topgadgetdeals.online
      avatar:         /assets/images/topavatar.png
      bio:            
      email:         
      twitter:        

   
 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: TopGadgetDeals
      avatar: /assets/images/avatar1.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]
